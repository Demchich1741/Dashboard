<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_box">
                <div class="logo_box">
                    <img src="img/logo.png" alt="" class="logo">
                    <h1 class="logo_text">TalentCore</h1>
                </div>
                <form action="" class="search_bar">
                    <button type="submit"><img src="img/search.svg" alt="" class="search_btn"></button>
                    <input type="text" placeholder="Search for jobs, candidates and more...">
                </form>
                <div class="header_nav">
                    <img src="img/settings.svg" alt="" class="header_settings">
                    <img src="img/bell.svg" alt="" class="header_bell">
                    <img src="img/profile.png" alt="" class="header_profile">
                </div>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <div class="aside_container">
                <ul class="main_list">
                    <li><img src="img/dashboard_icon.svg" alt="" height="16px" width="16px">Dashboard</li>
                    <li><img src="img/messsage_icon.svg" alt="" height="16px" width="16px">Messages</li>
                    <li><img src="img/calendar_icon.svg" alt="" height="16px" width="16px">Calendar</li>
                </ul>
                <div class="recruitment">
                    <h2>RECRUITMENT</h2>
                    <ul class="recruitment_list">
                        <li><img src="img/job_icon.svg" alt="" height="16px" width="16px">Jobs</li>
                        <li><img src="img/candidates_icon.svg" alt="" height="16px" width="16px">Candidates</li>
                        <li><img src="img/network_icon.svg" alt="" height="16px" width="16px">Referals</li>
                        <li><img src="img/monitor_icon.svg" alt="" height="16px" width="16px">Career Site</li>
                    </ul>
                </div>
                <div class="organization">
                    <h2>ORGANIZATION</h2>
                    <ul class="organization_list">
                        <li><img src="img/employee_icon.svg" alt="" height="16px" width="16px">Employeers</li>
                        <li><img src="img/document_icon.svg" alt="" height="16px" width="16px">Documents</li>
                        <li><img src="img/report_icon.svg" alt="" height="16px" width="16px">Reports</li>
                    </ul>
                </div>
            </div>
        </aside>
        <section class="vacancy">
            <div class="vacancy_container">

            </div>
        </section>
    </main>
</body>

</html>
